baseurl = "/"
languageCode = "en-us"
title = "Rodrigo Citton P. dos Reis"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
publishDir = "../rdosreis.github.io"

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Sobre"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/rdosreis"
[[menu.main]]
    name = "Twitter"
